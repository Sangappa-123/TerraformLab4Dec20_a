name: Terraform and Ansible Workflow

on:
  workflow_dispatch:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: production

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible sshpass

      # Step 4: Configure SSH private key
      - name: Add SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/bayer.pem
          chmod 600 ~/.ssh/bayer.pem
          ssh-keyscan -H $(terraform output -raw public_ip) >> ~/.ssh/known_hosts

      # Step 5: Initialize Terraform
      - name: Terraform Init
        run: terraform init

      # Step 6: Plan Terraform
      - name: Terraform Plan
        run: terraform plan

      # Step 7: Apply Terraform
      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # Step 8: Run Ansible Playbook
      - name: Run Ansible
        run: |
          ansible-playbook -i $(terraform output -raw public_ip), playbook.yml --private-key ~/.ssh/bayer.pem
